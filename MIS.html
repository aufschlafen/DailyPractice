<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MIS</title>
		<style type="text/css">
			body{
				text-align: center;
			}
			table{
			border-collapse: collapse;

			}
			tr{
				border-style: solid;
				border-color: black;
			}
			
		</style>
	</head>
	<body>
		<table>
			<thead>
				<td>
					<select id="product" onchange="changeProduct()">
						<option value='0'>手机</option>
						<option value='1'>笔记本</option>
						<option value='2'>智能音箱</option>
					</select>
				</td>
				<td>
					<select id="region" onclick="changeRegion()">
						<option value='0'>华北</option>
						<option value='1'>华东</option>
						<option value='2'>华南</option>
					</select>
				</td>
				<td>1月</td>
				<td>2月</td>
				<td>3月</td>
				<td>4月</td>
				<td>5月</td>
				<td>6月</td>
				<td>7月</td>
				<td>8月</td>
				<td>9月</td>
				<td>10月</td>
				<td>11月</td>
				<td>12月</td>
			</thead>
			<tbody id="tbody">
			</tbody>
		</table>
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/tableJs.js"></script>
</html>
