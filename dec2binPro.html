<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
	<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn" onclick="dec2bin()">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
//document.getElementById('trans-btn').onclick = dec2bin(document.getElementById('dec-number').value);
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
function dec2bin() {
	var decNumber = document.getElementById('dec-number').value;
	var bin = document.getElementById('bin-bit').value;
	var reg = /^\d+$/;
	if(!reg.test(decNumber)){
		console.log('input number >0');
		return false;
	}
	var str = '';
	while(decNumber > 0){
		str += decNumber%2 ;
		decNumber = parseInt(decNumber/2);
	}
	str =str.split('').reverse().join('');
	if(str.length< bin){
		for( var i =0;i<bin-str.length;i++){
			str = '0' +str;
		}
	}
	else{
		console.error('fail');
	}
	document.getElementById('result').innerHTML = str;
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
}



    </script>
</body>
</html>
